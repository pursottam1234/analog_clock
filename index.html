<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="shortcut icon" href="assets/analog_clock_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>3</b></span>
            <span style="--i:3;"><b>2</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            
            <div style="--clr: #24119c;" id="hours" class="hand"><i></i></div>
            <div style="--clr: #29d48d;" id="mins" class="hand"><i></i></div>
            <div style="--clr: #e4225f;" id="secs" class="hand"><i></i></div>
        </div>
    </div>
</body>
</html>
